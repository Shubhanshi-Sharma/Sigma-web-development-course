<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="post">
        <caption>User details</caption>
        <div class="name">
            <label for="name">Enter your Name:</label>
            <input type="text" name="name" id="name" placeholder="Enter name" required autofocus>
        </div>
        <div class="city">
            <label for="City">Enter your City:</label>
            <input type="text" name="City" id="City" placeholder="enter city" required autofocus>
        </div>
        <div class="pincode">
            <label for="pincode">Enter your pincode:</label>
            <input type="text" name="pincode" id="pincode" placeholder="Enter pincode" required autofocus>
        </div>
        <div>
            <input type="submit" id="button">
        </div>
    </form>
</body>
</html>
